<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <a href="https://www.google.com">Open Google Search</a><br>
    <a href="https://www.google.com" target="_blank">Open Google Search in a NEW tab</a><br>
    <a href="/HTML Basic.html" target="_blank">Local code file</a><br>

    <!-- ALT tag text is displayed in case image cannot be loaded -->
    <img src="local.jpg" alt="image not found"><br>
    <img src="http://source.unsplash.com/random" alt="Random Image">
    <!-- Width and Height of images will be set using CSS not using IMG tags -->
</body>
</html>
